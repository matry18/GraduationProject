apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
  labels:
    app: authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: authentication
        tier: backend
        track: stable
    spec:
      restartPolicy: Always
      containers:
        - name: authentication
          image: authentication
          imagePullPolicy: Never
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: authentication
spec:
  selector:
    app: authentication
    tier: backend
  type: LoadBalancer
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8081
    nodePort: 30070