<ng-container>
  <h1>{{formText}}</h1>
    <ng-template *ngIf="!isEditMode; else isEditModeForm">
      <form [formGroup]="residentForm" >
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput placeholder="firstname" formControlName="firstname"/>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="lastname" formControlName="lastname"/>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email address</mat-label>
          <input matInput placeholder="email" formControlName="email"/>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput placeholder="- - -" formControlName="phoneNumber"/>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Choose an department</mat-label>
          <mat-select formControlName="department">
            <mat-option *ngFor="let department of departments" [value]="department">{{department.departmentName}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="JohnDoe1234" formControlName="username"/>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>


        <button mat-raised-button class="mat-primary form-submit-btn" [mat-dialog-close] (click)="submit()"  [disabled]="!this.residentForm.valid">submit</button>
        <button mat-raised-button class="mat-warn form-submit-btn" (click)="cancel()">cancel</button>
      </form>
    </ng-template>
</ng-container>


<ng-template #isEditModeForm>

      <mat-label>First name</mat-label>

    <mat-form-field appearance="fill">

    <mat-form-field appearance="fill">
      <mat-label>Choose an department</mat-label>
      <mat-select formControlName="department">
        <mat-option *ngFor="let department of departments" [value]="department">{{department.departmentName}}</mat-option>
      </mat-select>
