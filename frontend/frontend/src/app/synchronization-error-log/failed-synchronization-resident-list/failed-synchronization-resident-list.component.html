<div class="custom-container">
  <h1> Resident </h1>
  <table mat-table [dataSource]="sagaResidents" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="sagaId">
    <th mat-header-cell *matHeaderCellDef> Saga ID </th>
    <td mat-cell *matCellDef="let element" >
      {{element.sagaId}}
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element" >
      {{element.residentDto.id}}
    </td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef>Firstname </th>
    <td mat-cell *matCellDef="let element"> {{element.residentDto.firstname}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.residentDto.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let element"> {{element.residentDto.department?.departmentName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.residentDto.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>Phone number</th>
    <td mat-cell *matCellDef="let element"> {{element.residentDto.phoneNumber}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
